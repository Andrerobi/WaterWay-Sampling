<!-- index.html -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>D3 Map</title>
  <!-- Load d3.js and the geo projection plugin -->
  <script src="https://d3js.org/d3.v4.js"></script>
  <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
  <style>
    #radio-container {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
    }
    #slider-container {
      position: absolute;
      top: 10px;
      left: 150px;
    }
  </style>
</head>

<body>
  <!-- Button -->
  <div>
    <!-- <input type="checkbox" class="checkbox" value="A" checked><label>group A</label>
    <input type="checkbox" class="checkbox" value="B" checked><label>group B</label>
    <input type="checkbox" class="checkbox" value="C" checked><label>group C</label> -->
  </div>
  <div id="slider-container">
    <label for="month-slider">Select Month:</label>
    <input type="range" id="month-slider" min="1" max="12" step="1" value="1">
    <!-- Displays month on other side -->
    <span id="selected-month">January</span> 
  </div>
  <div id="radio-container" style="position: absolute; top: 20px; left: 20px;">
    <!-- Radio buttons (years) will be added dynamically here -->

  </div>

  <!-- Create an element where the map will take place -->
  <svg id="my_dataviz" width="440" height="300"></svg>

  <!-- Include the data file -->
  <script src="data.js"></script>

  <!-- Include the script.js at the bottom of the body -->
  <script src="script.js"></script>
</body>

</html>
